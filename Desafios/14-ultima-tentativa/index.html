<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>

            <h1>Login</h1>

            <form action="login.php" autocomplete="on" method="post">
                <section class="dados">
                    <label for="iemail">

                <section class="dados">
                    <label for="isenha">
                        <span class="material-symbols-outlined">vpn_key</span>
                    </label>
                    <input type="password" name="senha" id="isenha" required placeholder=" sua senha" minlength="6">
                </section>
                <section class="buttons">
                    <button>Entrar</button>
                </section>
                <section class="buttons">
                    <button>Esqueci a senha <span class="material-symbols-outlined">mail</span></button>

            </form>
        </div>
