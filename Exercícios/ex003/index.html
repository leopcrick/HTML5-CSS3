<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html 250.png" alt="Logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css 250.png" alt="Logo CSS3">
    <hr>
    <p>Podemos também carregar imagens externas</p>
    <img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo Javascript">
</body>
</html>
