<html lang="pt-br">

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vídeo com autoplay, sem controle e com loop:</p>
    <video src="midia/18394332-hd_1920_1080_30fps.mp4" width="800" autoplay loop>Vídeo gigante</video>

    <p>Vídeo com capa, sem autoplay e sem loop:</p>

        <source src="midia/18394332-hd_1920_1080_30fps.mp4" type="video/mp4">
    </video>

    <img width="800" height="500" src="imagens/pexels-chris-f-38966-30086775.jpg" alt="Imagem muito louca">
